<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Полки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="https://disappearedstar.github.io/secretproject/style.css">
  <script src="https://disappearedstar.github.io/secretproject/canvas.js"></script>
  <script src="https://disappearedstar.github.io/secretproject/scripts.js"></script>-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts.js"></script>
  <script src="canvas.js"></script>
</head>
<body>
  <div id="wrapper">
    <span class="header center">Полки — покажем, куда идти в гипермаркете!</span>
    <div class="app-area-wrapper">
    <div class="user-choice-area">
    <form>
      <span class="mylist-wrapper">
        <h3 class="goods-list noselect">Что покупаем?</h3>
        <h3 class="my-list noselect">Мой список</h3>
      </span>
      <div id="goods">
      </div>
      <div id="my" class="hidden">
      </div>
    
    <div>
      <h3>Где я?</h3>
      <select size="1" id="city" name="city">
        <option disabled selected value=""></option>
      </select>
    </div>
    <div class="hidden">
      <h3>Какой магазин?</h3>
      <select size="1" id="shop" name="shop">
      </select>
    </div>
    <div class="hidden">
      <h3>Какой адрес?</h3>
      <select size="1" id="address" name="address">
      </select>
    </div>
    <div class="run noselect hidden">
      <span id="run">Нарисовать</span>
    </div>
    </form>
    </div>
    <div class="map-area">
    <div class="center hidden">
      <canvas id="map"><canvas>
    </div>
    </div>
    <div class="legend-area hidden">
    </div>
    </div>
  </div>
</body>
</html>

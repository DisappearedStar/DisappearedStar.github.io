<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Полки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="https://disappearedstar.github.io/secretproject/style.css">
  <script src="https://disappearedstar.github.io/secretproject/canvas.js"></script>
  <script src="https://disappearedstar.github.io/secretproject/scripts.js"></script>-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts.js"></script>
  <script src="canvas.js"></script>
</head>
<body>
  <!--<div id="wrapper">-->
    <span class="header center">Полки — покажем, куда идти в гипермаркете!</span>
    <div class="app-area-wrapper">
    <div class="user-choice-area">
    <form>
      <!--<span class="mylist-wrapper">-->
        <span class="top-button goods-list noselect">Товары</span>
        <span class="top-button my-list noselect">Мой список</span>
      <!--</span>-->
      <br clear="all"><hr>
    <div class="modal"> 
      <span id="modal_close" class="noselect">X</span>
      <div id="modal-input">
      </div>
      <div class="margin-wrap">
        <span class="modal-result"></span>
      </div>
    </div>
    <div id="overlay"></div>
      <div id="goods">
      </div>
      <div id="my" class="hidden">
      </div>
      <hr>
    <span class="top-button clear-selection-button noselect">Очистить</span>
    <span class="top-button save-button noselect">Сохранить</span>
    <br clear="all">
    <span class="top-button load-button noselect">Загрузить</span>
    <span class="top-button report-button noselect">Ошибка?</span>
    <br clear="all">
    <div>
      <h3>Где я?</h3>
      <select size="1" id="city" name="city">
        <option disabled selected value=""></option>
      </select>
    </div>
    <div class="hidden">
      <h3>Какой магазин?</h3>
      <select size="1" id="shop" name="shop">
      </select>
    </div>
    <div class="hidden">
      <h3>Какой адрес?</h3>
      <select size="1" id="address" name="address">
      </select>
    </div>
    <div class="run noselect hidden">
      <span id="run">Нарисовать</span>
    </div>
    </form>
    </div>
    <div class="map-area">
    <div class="center hidden">
      <canvas id="map"><canvas>
    </div>
    </div>
    <div class="legend-area hidden">
    </div>
    </div>
  <!--</div>-->
</body>
</html>
